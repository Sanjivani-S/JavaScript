<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="items">
        <li>first item</li>
        <li>second item</li>
        <li> Third item</li>
    </ul>

    <textarea id="result"></textarea>
    <br>
    <button onclick="extractText()"> Extract Text</button>

    <script>
        function extractText() 
        {
            var i=0;
            var paragraph = document.getElementById("result");
            for (i=0;i<3;i++) 
            {              
                var data = document.getElementsByTagName("li")[i];
                paragraph.textContent += data.textContent + "\n";
               
            }

        }


    </script>
</body>
</html>
